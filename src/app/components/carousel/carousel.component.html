
<div class="previous-item">

  <project-card [project]="previousCard"></project-card>
</div>

<div class="main-item">
  <project-card [project]="currentCard"></project-card>
</div>

<div class="next-item">
  <button class="right-button" (click)="getRightCard()"><mat-icon class="icon">keyboard_double_arrow_right</mat-icon></button>
  <project-card [project]="nextCard"></project-card>
</div>
